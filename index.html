<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-app='angular-toArrayFilter'>
    
    
    <head>
        
        <title>Financial Modeling App Using Angular and Chart.js</title>
        
        <script type=text/javascript src="angular.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
        <script src="toArrayFilter.js"></script>
        <script type=text/javascript src="app.js"></script>
        <link rel="stylesheet" href="css/main.css">
        
    </head>
    
    
    
    
    <body>
    
        <div ng-controller="TickerController">
            <input type="text" ng-model="search" placeholder="Search for a stock"/>
            <button class="btn btn-symbol" ng-click="newSearch(search); searchBySymbol()">Search by Ticker</button>
            <button class="btn btn-name" ng-click="newSearch(search); searchByName()">Search by Name</button>
            
            <ul>                
                <li ng-show="symbolSearch" ng-repeat="ticker in tickers |toArray:false | filter:{symbol:currentSearch}:startsWith | orderBy:'symbol'">{{ticker.symbol}} --- {{ticker.name}}
                </li>
                <li ng-show="nameSearch" ng-repeat="ticker in tickers |toArray:false | filter:{name:currentSearch}:startsWith | orderBy:'name'">{{ticker.symbol}} --- {{ticker.name}}
                </li>
            </ul>
            
        </div>
        

        
        <div ng-controller="GraphController">
            <input type="text" ng-model="graphSearch" width="300" placeholder="Which stock would you like to display?"/>
            <button class="btn btn-name" ng-click="newSearch(graphSearch)">Display Graph</button>
            <canvas id="line-chart" width="800" height="450"></canvas>
        </div>

        

        
    </body>
</html>
